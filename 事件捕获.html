<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			window.onload=function(){
				var oBtn=document.getElementById("btn");
				oBtn.onclick=function(){
					alert(1);
				};
				
				// 网页上所有地方的上的事件都集中到一个按钮身上 IE 专用
				oBtn.setCapture(); // 点击哪里都是弹a
			}
		</script>
	</head>
	<body>
		<input type="button" id="btn" value="按钮" />
	</body>
</html>
