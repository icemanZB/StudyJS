<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 
			 * Json 与 数组的区别
			 * 
			 * json 的下标 是一个字符串     数组的下标是数字
			 * 
			 * json 没有length  数组有 length  
			 * 
			 * */
			var json={a:12,b:5,c:7};
			
			var arr=[12,5,7];
			
			console.info(json['a']);
			
			console.info(arr[1]);
			
			console.info(json.length);  // undefined
			
			console.info(arr.length);  // 3
			
			
			
			
		</script>
	</head>
	<body>
	</body>
</html>
