<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{float: left;margin: 10px;}
			#div1{width: 50px;height: 50px;background: red;}
			#div2{width: 250px;height: 180px;background: #CCCCCC;display: none;}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oDivImg=document.getElementById("div1");
				var oDivDes=document.getElementById("div2");
				var timer=null;
				
				oDivDes.onmousemove=oDivImg.onmousemove=function(){
					clearInterval(timer);
					oDivDes.style.display='block';
				}
				
				oDivDes.onmouseout=oDivImg.onmouseout=function(){
					timer=setInterval(function(){
						oDivDes.style.display='none';
					},500);
				}

			}
		</script>
	</head>
	<body>
		<div id="div1">
			头像
		</div>
		
		<div id="div2">
			简介
		</div>
	</body>
</html>
