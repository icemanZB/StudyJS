<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*

			 * 当执行环境中的所有代码执行完毕后,该环境被销毁,保存在其中的所有
			 * 变量和函数定义也随之销毁。如果是全局环境下,需要程序执行完毕,或者
			 * 网页关闭才会销毁
			 *
			 * */


			var a=12;
			// alert(a);
			window.alert(window.a); // 全局变量a 是window上面的属性
			// alert 方法本身也是属于window 只是window这种平时写的时候可以省略

			alert(window.b);  // undefined

			alert(b);  // 这句会直接报错 因为b 没有定义
			// js特性
			// 区别  : 在js中 如果用一个没有定义的变量 ——报错
			//				  用的是没有定义的属性——undefined
			// 解释  没有定义的变量 说明压根就找不到 肯定报错
			//		如果是一个属性没有找到 他可能就只会认为你没有赋值、
			// 局部变量的访问速度要比全局变量的访问速度更快，
			// 因为全局变量其实是window对象的成员，而局部变量是放在函数的栈里的。

			// 变量能做的事情 属性也能做
			// 变量不属于任何人
			// 属性 不是自由的 是属于一个对象的  arr.a=12  例子女人
			// 函数 属于一个对象的时候 就叫方法

		</script>
	</head>
	<body>
	</body>
</html>
