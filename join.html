<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 
			 * Join  是对于值进行操作的
			 * 
			 * */
			var arr = ['Iceman', 25, 'ShangHai', new Date()];
				
			console.info(arr.join('')); 	// 数组转换为字符串
			console.info(typeof arr.join(''));  // string

			var arr2 = ['Iceman', 25, 'ShangHai'];
			console.info(typeof arr2.join('|')); // 方法运行过后返回按|分割的字符串
			console.info(typeof arr2);  // 原数组没有任何变化，类型还是object
			
		</script>
	</head>
	<body>
	</body>
</html>
