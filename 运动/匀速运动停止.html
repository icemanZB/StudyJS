<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1 {
				width: 100px;
				height: 100px;
				position: absolute;
				background: red;
				top: 50px;
				left: 600px;
			}
			#div2 {
				width: 1px;
				height: 300px;
				position: absolute;
				left: 300px;
				top: 0;
				background: black;
			}
			#div3 {
				width: 1px;
				height: 300px;
				position: absolute;
				left: 100px;
				top: 0;
				background: black;
			}
		</style>
		<script type="text/javascript">
			var time = null;

			function startMove(iTarget) {
				var oDiv = document.getElementById("div1");

				clearInterval(time);
				time = setInterval(function() {
					var speed = 0;
					if (oDiv.offsetLeft < iTarget) {
						speed = 7;
					} else {
						speed = -7;
					}
					// 其实这种情况是有问题的
					//oDiv.style.left = oDiv.offsetLeft + speed + 'px';

					// 目标点与物体的实际距离小于7 就算到达目标了
					if (Math.abs(iTarget - oDiv.offsetLeft) <= 7) {
						clearInterval(time);
						oDiv.style.left=iTarget+'px';
					} else {
						oDiv.style.left = oDiv.offsetLeft + speed + 'px';
					}
				}, 30)
			}
		</script>
	</head>

	<body>
		<input type="button" id="btn" value="到100" onclick="startMove(100)" />
		<input type="button" id="btn" value="到300" onclick="startMove(300)" />
		<div id="div1">

		</div>
		<div id="div2">

		</div>
		<div id="div3">

		</div>
	</body>

</html>
