<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			// 向上取整
			console.info(Math.ceil(3.1));  // 4
			console.info(Math.ceil(-9.8)); // -9
			
			// 向下取整
			console.info(Math.floor(4.5)); // 4
			
			console.info(Math.abs(6));
			
			console.info(Math.round(3.4)); // 四舍五入
			
		</script>
	</head>
