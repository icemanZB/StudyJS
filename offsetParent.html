<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1{width: 200px;height: 200px;background: #CCCCCC;position: relative;}
			#div2{width: 200px;height: 200px;background: red;position: absolute;left: 50px;top: 50px;}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				var oDiv2=document.getElementById("div2");
				console.info(oDiv2.offsetParent); // 获取一个元素用来定位的父级
			}
		</script>
	</head>
	<body>
		<div id="div1">
			<div id="div2">
				
			</div>
			
		</div>
	</body>
</html>
