<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 
			 * for in 是处理对象使用的
			 * 
			 * */
			var json={a:12,b:5,c:7};
			
			for(var i in json){
				console.info("第"+i+"个值为:"+json[i]);
			}
			
			var box={
				name:'Iceman',
				age:25,
				height:170
			};
			
			for(var i in box){
				console.info(i);
				console.info(box[i]);
			}
			
		</script>
	</head>
	<body>
	</body>
</html>
