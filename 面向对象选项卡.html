<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			#div1 div {
				width: 200px;
				height: 200px;
				border: 1px #000 solid;
				display: none;
			}
			.active {
				background: red;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				new TabSwitch('div1');
			};
			function TabSwitch(id) {
				var _this=this;
				var oDiv = document.getElementById(id);
				this.aBtn = oDiv.getElementsByTagName('input');
				this.aCon = oDiv.getElementsByTagName('div');
				for (var i = 0; i < this.aBtn.length; i++) {
					this.aBtn[i].index = i;
					this.aBtn[i].onclick = function(){
						_this.fnClick(this);
					};
				}
			}

			TabSwitch.prototype.fnClick=function(oBtn) {
				for (var i = 0; i < this.aBtn.length; i++) {
					this.aBtn[i].className = '';
					this.aCon[i].style.display = 'none';
				}
				oBtn.className = 'active';
				this.aCon[oBtn.index].style.display = 'block';
			};
		</script>
	</head>

	<body>
		<div id="div1">
			<input class="active" type="button" name="" id="" value="1" />
			<input type="button" name="" id="" value="2" />
			<input type="button" name="" id="" value="3" />
			<div style="display: block;">
				11111
			</div>
			<div>
				22222
			</div>
			<div>
				33333
			</div>
		</div>
	</body>

</html>
