<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>内置对象</title>
		<script type="text/javascript">
			/*
			 * Global 属性：undefined NaN Object Array Function
			 *
			 	建议不要使用 escape() unescape() 已经废弃
			 * */
			var str='// Iceman冰';
			console.info(encodeURI(str));
			console.info(encodeURIComponent(str)); // 一般都使用这个

			// 解码
			console.info(decodeURI(encodeURI(str)));
			console.info(decodeURIComponent(encodeURIComponent(str)));

			// eval 没有返回值
			eval('alert(100)');

			eval('function box(){return 123;}');

			console.info(box());

			// Math
			console.info(Math.PI);

			console.info(Math.min(0,1,2,4,5));
			console.info(Math.max(0,1,2,4,5));
			console.info(Math.ceil(25.1));  // 向上舍入
			console.info(Math.floor(25.9)); // 向下舍入
			console.info(Math.round(25.9)); // 四舍五入

			console.info(Math.random()); // 0-1 之间的随机数 但不包含0 1

			console.info(Math.floor(Math.random()*10+5)); // 5-14 随机数 总数：10+5-1

			function select(start,end){
				var total=end-start+1;
				return Math.floor(Math.random()*total+start);
			}

			console.info(select(5,10)); // 5-10

		</script>
	</head>

	<body>

	</body>

</html>
