<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			 	隐式转换类型
			 
			 *  计算机自动的先把 num 和 str 转为相同的类型，在进行比较
			 * 
			 * 双等号 先转换类型在比较
			 * 
			 * 全等 不转换类型 直接比
			 * 
			 * */
			
			var num=5;
			var str='5';
			
			console.info(num==str); // true  双等号 先转换类型在比较
			
			console.info(num===str); // false  全等 不转换类型 直接比
			
			var a='12';
			var b='5';
			
			console.info(a+b); // 125 字符串链接
			console.info(a-b); // 7 做减法之前 先把 a 和 b 转为数字 然后在去相减
			
		</script>
	</head>
	<body>
	</body>
</html>
