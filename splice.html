<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			var arr12 = ['Iceman', 25, 'ShangHai','Computer'];
			var arr13 = arr12.slice(1);
			console.info(arr13);
			
			// 这里不是从第1个位置取3个 而是从第1个位置取到第3个位置
			var arr14 = arr12.slice(1,3);	
			console.info(arr14);
			
			// 这里表示从第0个位置取2个(会删除原来的数组中的元素)  说明是引用
			var arr15 = arr12.splice(0,2);	
			console.info(arr15);
			console.info(arr12);
			
			// 从第1个插入点插入元素，0表示不删除 (插入)
			var arr17 = ['Iceman', 25, 'ShangHai','Computer'];
			var arr16 = arr17.splice(1,1,'IT');		
			console.info(arr16);
			console.info(arr17);
		</script>
	</head>
	<body>
	</body>
</html>
